apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: telemetry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: telemetry-api
  template:
    metadata:
      labels:
        app: telemetry-api
    spec:
      containers:
        - name: api
          image: telemetry-api:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: telemetry-config
            - secretRef:
                name: telemetry-secrets
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: telemetry
spec:
  selector:
    app: telemetry-api
  ports:
    - port: 8000
      targetPort: 8000
