apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: telemetry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: telemetry-worker
  template:
    metadata:
      labels:
        app: telemetry-worker
    spec:
      containers:
        - name: worker
          image: telemetry-worker:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: telemetry-config
          ports:
            - containerPort: 9000
